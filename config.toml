baseURL = "/"
theme = "hugo-apero"
languageCode = "en"
title = "Divyesh's Portfolio"
author = "Divyesh Halwai"
copyright = "" # set to override the auto generated copyright using org info and now year
googleAnalytics = ""
#disqusShortname = "" # see params.comments to use utterances or giscus instead of Disqus
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # â†©
# set deliberately low for testing choose your preffered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.R$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
enableEmoji = true

[markup]
  defaultHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in  content.
    hardwraps = false 
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    # one of: https://xyproto.github.io/splash/docs/ 
    style = "github"
    
[params]
  orgName = "RStudio"
  orgLocal = ""
  description = "A modern, beautiful, and easily configurable blog theme for Hugo."
  favicon = "/img/div.ico"
  logo = "/img/favicon-256.png"
  mainSections = ["blog", "project", "resume"]
  navallcaps = true
  # show/hide social icons in site header & footer
  # configure social icons and links below in [[params.social]]
  socialInHeader = false
  socialInFooter = true
  # Default image for social sharing and search engines. 
  # Place image file in `static` folder and specify image name here.
  sharing_image = "/img/papillons.jpg"
  # Twitter username (without @). Used when a visitor shares your site on Twitter.
  twitter = "apreshill"
  # use a built-in color theme
  # one of: earth / forest / grayscale / magma / paper / peach / plum /
  #         poppy / primer / sky / violet / water 
  theme = "grayscale"
  # or, leave theme empty & make your own palette
  # see docs at https://hugo-apero.netlify.app/blog/color-themes/
  # the custom scss file must be in the assets/ folder
  # add the filename name here, without extension
  # to use hex colors instead of named tachyons colors, include "hex" in filename
  custom_theme = "" 
  
  # use an embedded font-family
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Atkinson Hyperlegible / Metropolis
  # if you import your own fonts, name them here too
  customtextFontFamily = "Commissioner"
  customheadingFontFamily = "Commissioner"
  # alternatively, leave empty and select basic font options: sans-serif or serif
  # for more http://tachyons.io/docs/typography/font-family/
  textFontFamily = "sans-serif"
  headingFontFamily = "sans-serif"

  # Specify use of utterances, giscus or disqus
  comments = "utterances"
  
[params.umamiScript]
  umamiScript = "https://cloud.umami.is/script.js"
  umamiWebsiteID = "16a258f9-9b0b-4b93-93c0-4b1d1cfe49b6"

  
  # Configuration of https://utteranc.es/ for comments
  [params.utterances]
    repo_name = "apreshill/apero"
    issue_term = "pathname" # url, pathname, or title
    theme = "boxy-light"
    label = "comments :crystal_ball:"

  # To enable giscus, the github discussions based comment section,
  # Follow the steps described to enable giscus and get the values
  # needed to populate the below information.
  # https://www.joelnitta.com/posts/2021-11-24_using-giscus/
  [params.giscus]
    repo = "apreshill/apero"
    repo_id = "[REPO ID]="
    category = "Comments"
    category_id = "[category ID]"
    mapping = "pathname"
    reactions_enabled = "1"
    emit_metadata = "0"
    theme = "light"
    lang = "en"

  # Configuration of math rendering
  [params.math]
    renderer = "katex" # one of "mathjax" / "katex" 

  # Social icons may appear on homepage and in site header or footer
  # Configure show/hide above - add as many as you like below
  # Icon pack "fab" includes brand icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  # Icon pack "far" includes regular icons, see: https://fontawesome.com/icons?d=gallery&s=regular&m=free
  [[params.social]]
      icon      = "github" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://github.com/divyesh67"
  [[params.social]]
      icon      = "instagram" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.instagram.com/divyesh_halwai/"
   [[params.social]]
      icon      = "linkedin" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.linkedin.com/in/divyeshhalwai/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[menu]
  # Configure header 
  [[menu.header]]
    name = "About"
    title = "About Blogophonic"
    url = "/about/"
    weight = 1
  [[menu.header]]
    name = "Blog"
    title = "Blog"
    url = "/blog/"
    weight = 4
  [[menu.header]]
    name = "Projects"
    title = "Project Portfolio"
    url = "/project/"
    weight = 2
  [[menu.header]]
    name = "Resume"
    title = "Talks"
    url = "https://drive.google.com/file/d/1wwC2oChjEaRk52B8EALxzxHSGmB-NxkX/view?usp=sharing"
    weight = 3
    target = "_blank"
  # Configure footer  
  [[menu.footer]]
    name = "License"
    title = "License"
    url = "/license/"
    weight = 1


# see https://gohugo.io/about/hugo-and-gdpr/    
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    disable = false
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.instagram]
    disable = false
    simple = true
 
